<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet" />
    <title>{{ temp.name }}의 상세 페이지</title>
    <style>

        body {
            background-color: #FFFFF3;
        }

        .mytitle {
            width: 100%;
            height: 120px;
            color: #1F4E5F;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #1F4E5F;
        }

        .myintro {
            height: 600px;
            padding: 30px;
            width: 1500px;
            margin: 100px auto 0 auto;
            border: 1px solid #A593E0;
            border-radius: 30px;
        }

        .card-header {
            font-size: 30px;
        }

        .card-text {
            padding: 10px;
        }

        .updateBtn {
            margin-left: 440px;
        }

        .input-group-text {
            justify-content: center;
            width: 150px;
        }
        
        .myimg {
            margin-right: 20px;
        }

        .updateBtn {
            color: #A593E0;
            background-color: #fff;
            border: 0.5px solid #A593E0;
        }

        .updateBtn:hover {
            color: #fff;
            background-color: #A593E0;
        }

        .deleteBtn {
            color: #A593E0;
            background-color: #fff;
            border: 0.5px solid #A593E0;
        }

        .deleteBtn:hover {
            color: #fff;
            background-color: #A593E0;
        }

    </style>
    <script>
    </script>
</head>

<body>
    <div class="mytitle">
        <h1>반가워조</h1>
    </div>
    <div class="row justify-content-center myintro" id="cards-box">
        {% if temp.picture %}
        <img class="myimg" src="{{ temp.picture }}" alt="..." style="width: 800px; height: 540px;">
        {% endif %}
        <div class="card mb-3" style="width: 600px; height: 540px;">
            {% if temp.name %}
            <div class="card-header bg-transparent my">{{ temp.name }}</div>
            {% endif %}
            <div class="card-body">
                {% if temp.intro %}
                <label class="input-group-text">우리팀의 특징</label>
                <p class="card-text">{{ temp.intro}}</p>
                {% endif %}
                {% if temp.blog %}
                <label class="input-group-text">우리팀의 목표</label>
                <p class="card-text card_blog">{{ temp.blog }}</p>
                {% endif %}
                {% if temp.good %}
                <label class="input-group-text">우리팀의 약속</label>
                <p class="card-text">{{ temp.good }}</p>
                {% endif %}
            </div>
            <div class="card-footer bg-transparent">
                <button type="button" class="updateBtn">수정</button>
                <button type="button" class="deleteBtn">삭제</button>
            </div>
        </div>
    </div>
</body>
<script>

    
const deleteButtonOut = document.querySelectorAll(".deleteBtn");

deleteButtonOut.forEach((button) => {
    button.addEventListener("click", () => {
        let blogurl = $(button)
            .closest(".myintro")
            .find(".card_blog")
            .text()
        const url = `/page?blogurl=${encodeURIComponent(blogurl)}`
        fetch(url, {
            method: "DELETE",
        })
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                alert(data["message"]);
                window.location.href = "/";
            });
    })
});

const updateButtonOut = document.querySelectorAll(".updateBtn");

updateButtonOut.forEach((button) => {
    button.addEventListener("click", () => {
        let blogurl = $(button)
            .closest(".myintro")
            .find(".card_blog")
            .text();
            
        const url = `/introUpdate?blogurl=${encodeURIComponent(blogurl)}`
        fetch(url, {
            method: "POST",
        })
            .then((response) => {
                window.open(url, '팀원 정보 입력', 'width=800, height=600');
                return response.json();
            })
            .then((data) => {
                // alert(data["message"]);
                // window.location.href = url;
            });
    })
})

</script>

</html>
