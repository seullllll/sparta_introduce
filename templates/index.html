    <title>8조 팀소개</title>

    <style>
        .mytitle {
            width: 100%;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #1f4e5f;
        }

        .mytitle>button {
            width: 180px;
            height: 50px;
            background-color: transparent;
            border-radius: 50px;
            border: 1px solid black;
            margin-top: 50px;
        }

        .mytitle>button:hover {
            border: 2px solid #79a8a9;
        }

        .mycards {
            margin: 80px auto 0px auto;

    <script>

        $(document).ready(function () {
            listing();
        });

        function listing() {

            fetch('/intro').then((res) => res.json()).then((data) => {

                let rows = data['result'];

                $('#cards-box').empty();

                rows.forEach((a) => {
                    let picture = a['picture'];
                    let name = a['name'];
                    // let intro = a['intro'];
                    let mbti = a['mbti'];
                    // let blog = a['blog'];
                    // let good = a['good'];

                    let temp_html = `<div class="col">
                                        <div class="card">
                                            <img src="${picture}"
                                                class="card-img-top" alt="...">
                                            <div class="card-body">
                                                <h5 class="card-title">${name}</h5>
                                                <p class="card-text">${mbti}</p>
                                                <button onclick="detailPage()">상세페이지</button>
                                            </div>
                                        </div>
                                    </div>`;

                    $('#cards-box').append(temp_html);
                });
            });
        }

        function detailPage() {
            let Btn = $('.card-body');  

            Btn.click(function () {                      
                let tmp = $(this).find('.card-title');
                let name = tmp[0]['innerText'];  
                location.href = '/introDetail/' +  name;          
            });                      
        }

<body>
    <div class="mytitle">
        <h1>반가워조의 팀 소개 페이지</h1>
        <button onclick="window.open('/intro/input', '팀원 정보 입력', 'width=800, height=600'); return false;"> 팀원 추가</button>
