<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet" />
    <title>Document</title>

    <style>
        .mytitle {
            width: 100%;
            height: 120px;
            color: #1f4e5f;


            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            border-bottom: 2px solid #1f4e5f;
        }

        .myintro {
            height: 440px;
            padding: 30px;
            width: 1200px;
            margin: 70px auto 0 auto;
            border: 1px solid black;
            border-radius: 30px;
        }
    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {

            fetch('/introDetail').then((res) => res.json()).then((data) => {

                $('#cards-box').empty();

                let picture = data['picture'];
                let name = data['name'];
                let intro = data['intro'];
                let mbti = data['mbti'];
                let blog = data['blog'];
                let good = data['good'];                     

                let temp_html = `<img class="myimg" src="${picture}" alt="..."
                                    style="width: 500px">
                                <div class="card mb-3" style="width: 600px ">
                                    <div class="card-header bg-transparent ">${name}</div>
                                    <div class="card-body">
                                        <p class="card-text">${intro}</p>
                                        <p class="card-text">${mbti}</p>
                                        <p class="card-text">${blog}</p>
                                        <p class="card-text">${good}</p>
                                    </div>
                                    <div class="card-footer bg-transparent">Footer</div>
                                </div>`;
                $('#cards-box').append(temp_html);

            });
        }

    </script>
</head>

<body>
    <div class="mytitle">
        <h1>반가워조</h1>
    </div>
    <div class="row justify-content-center myintro" id="cards-box">
        <img class="myimg" src="https://cdn.pixabay.com/photo/2016/02/18/18/37/puppy-1207816_1280.jpg" alt="..."
            style="width: 500px">
        <div class="card mb-3" style="width: 600px ">
            <div class="card-header bg-transparent ">팀원이름</div>
            <div class="card-body">
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
            </div>
            <div class="card-footer bg-transparent"></div>
        </div>
    </div>
</body>

</html>
