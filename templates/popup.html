<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>팀원 정보 입력</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mybox {
            width: 95%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px gray;
            margin: 20px auto;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns > button {
            margin-right: 10px;
        }
    </style>
    <script>
        // 서버에 이미지 정보 올리기
        function posting() {
            let img = $('#img-file')[0].files[0]
            let name = $('#name').val()
            let explanation = $('#explanation').val();
            let mbti = $('#mbti').val();
            let url = $('#url').val();
            let comment = $('#comment').val();

            let fd = new FormData()
            fd.append("img_give", img)
            fd.append("name_give", name)
            fd.append("explanation_give", explanation)
            fd.append("mbti_give", mbti)
            fd.append("url_give", url)
            fd.append("comment_give", comment)

            // $.ajax({
            //     type: "POST",
            //     url: "/intro",
            //     data: fd,
            //     cache: false,
            //     contentType: false,
            //     processData: false,
            //     success: function (response) {
            //         opener.parent.location = "http://127.0.0.1:5001";
            //         window.close();
            //     }
            // });

            fetch('/intro', { method: "POST", body: fd }).then((res) => res.json()).then((data) => {
                opener.parent.location="http://127.0.0.1:5000";
                window.close();
            });
        }
    </script>
</head>
<body>
<div class="mybox" id="post-box">
    <div class="form-floating mb-3">
        <input type="file" class="custom-file-input" id="img-file">
    </div>
    <div class="form-floating mb-3">
        <textarea id="name" class="form-control" placeholder="Leave a name here"></textarea>
        <label for="floatingTextarea2">이름</label>
    </div>
    <div class="form-floating mb-3">
        <textarea id="explanation" class="form-control" placeholder="Leave a explanation here"></textarea>
        <label for="floatingTextarea2">자신에 대한 설명</label>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">MBTI</label>
        <select class="form-select" id="mbti">
            <option selected>-- 선택하기 --</option>
            <option>ISTJ</option>
            <option>ISFJ</option>
            <option>INFJ</option>
            <option>INTJ</option>
            <option>ISTP</option>
            <option>ISFP</option>
            <option>INFP</option>
            <option>INTP</option>
            <option>ESTP</option>
            <option>ESFP</option>
            <option>ENFP</option>
            <option>ENTP</option>
            <option>ESTJ</option>
            <option>ESFJ</option>
            <option>ENFJ</option>
            <option>ENTJ</option>
        </select>
    </div>
    <div class="form-floating mb-3">
        <input id="url" type="url" class="form-control" placeholder="https://www.url.com/">
        <label for="floatingTextarea2">블로그(tistory, velog)</label>
    </div>
    <div class="form-floating">
        <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
        <label for="floatingTextarea2">자신의 장점</label>
    </div>
    <div class="mybtns">
        <button type="submit" onclick="posting()" class="btn btn-primary">등록하기</button>
        <button type="button" onClick="window.close()" class="btn btn-primary">창닫기</button>
    </div>
</div>
</body>
</html>
